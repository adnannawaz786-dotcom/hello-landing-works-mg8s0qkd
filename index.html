<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content" class="content">
        <div id="default-content">hello_landing_works</div>
        <div id="discover-content" class="hidden">this is discover page</div>
    </div>
    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <i class="nav-icon home-icon"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item" id="discover-link">
            <i class="nav-icon discover-icon"></i>
            <span>Discover</span>
        </a>
    </nav>
    <script>
        document.getElementById('discover-link').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('default-content').classList.add('hidden');
            document.getElementById('discover-content').classList.remove('hidden');
        });
    </script>
</body>
</html>
